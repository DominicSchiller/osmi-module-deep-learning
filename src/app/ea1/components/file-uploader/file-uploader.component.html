<div 
  class="drag-area" 
  fileDrop (filesDropped)="handleDrop($event)" 
  (filesHovered)="dropZoneState($event)"
  [ngClass]="{'active': isDropZoneActive}">
  <header>
    <ion-icon name="cloud-upload"></ion-icon>
    <div>Drag & Drop <br />or</div>
  </header>
  <ion-button id="submit-button" color="primary" type="submit" (click)="onPresentFilePicker()">Browse files</ion-button>
  <input type="file" accept="image/*" (change)="onFilesSelected($event)" #fileInput multiple hidden />
</div>
