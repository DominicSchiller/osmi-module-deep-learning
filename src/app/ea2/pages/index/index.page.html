<ion-header>
  <ion-toolbar>
    <ion-title>index</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="ea2-content">
    <div id="webgl-section">
      <app-snn-webgl-scene></app-snn-webgl-scene>
    </div>
    <div id="charts-section">
      <div class="chart-wrapper">
        <app-snn-lif-neuron-spikes-chart [data]="lifNeuronResponse" [showMean]=false></app-snn-lif-neuron-spikes-chart>
      </div>
      <div class="chart-wrapper">
        <app-snn-lif-current-line-chart [data]="lifNeuronResponse" [showMean]=false></app-snn-lif-current-line-chart>
      </div>
      <div class="chart-wrapper">
        <app-snn-lif-potential-line-chart [data]="lifNeuronResponse" [showMean]=false></app-snn-lif-potential-line-chart>
        <!-- <app-snn-line-chart [data]="potentialData"></app-snn-line-chart> -->
        <!-- <app-snn-scatter-chart [data]="globalSpikes"></app-snn-scatter-chart> -->
      </div>
    </div>
  </div>
  
</ion-content>
